<div class="container">
  <h1 id="coffee-text">Coffee</h1>
  <div class="row">
    <div *ngFor="let coffee of coffees | async">
      <div class="col-md-3">
        <div class="card" style="width: 250px; background-color: whitesmoke">
          <img (click)="goToDetailPage(coffee)"class="card-img-top" src="./assets/img/coffeebag.png" alt="coffee bag image">
          <div class=" card-body">
            <h5>{{coffee.name}}</h5>
            <p>From <b>${{coffee.price}}</b></p>
            <div *ngIf="currentRoute === '/admin'">
            <p><b>Region:</b> {{coffee.region}}
            <p><b>Producer:</b> {{coffee.producer}}</p>
            <p><b>Cultivar:</b> {{coffee.cultivar}}</p>
            <p><b>Processing:</b> {{coffee.processing}}</p>
            <p><b>Elevation:</b> {{coffee.elevation}}</p>
            <p><b>Tast:</b> {{coffee.taste}}</p>
            <p><b>Description:</b> {{coffee.description}}</p>
            <app-edit-coffee [selectedCoffee]="coffee"></app-edit-coffee>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
